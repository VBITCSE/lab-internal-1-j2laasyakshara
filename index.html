<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body >
        <h2 style="align-content: center;">Registration Form</h2>
        <form>
            Name: <input type="text" id="name"><br><br>
            Email: <input type="email" id="email"><br><br>
            Contact No: <input type="number" id="phno"><br><br>
            Date of Birth: <input type="date" id="dob"><br><br>
            Address: <input type="text" id="add"><br><br>
            Gender: <input type="radio"> Male
                    <input type="radio"> Female<br><br>
           Occupation: <select>
            <option>Student</option>
            <option>Employee</option></select><br><br>
            <input type="submit">
            <input type="reset">

        </form>
    </body>
</html>
